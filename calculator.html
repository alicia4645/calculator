<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div id="boarder">
            <div id="container">
                <div id="display"></div>
                <button class="top" id="clear">AC</button>
                <button class="top" id="sign">+/-</button>
                <button class="top" id="percent">%</button>
                <button class="operator">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                <button id="zero">0</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
        </div>
        

        <script src="calculator.js"></script>
    </body>
</html>
